<script type="text/ng-template" id="account_tree.html">
    <tr><td>{{data.name}}</td></tr>
    <tbody ng-repeat="data in data.nodes" ng-include="'account_tree.html'"></tbody>
</script>

<div class="col-sm-9">
   <h3><i class="glyphicon glyphicon-folder-open"></i> {{controllername}}</h3>

   <hr>

    <button class="btn btn-primary" ng-click="controls.create()">
        Create Account
    </button>

   <div class="row">
        <div class="col-md-12">
            <tree-grid tree-data="accountTreeData"
                       tree-control="accountTreeControl"
                       controls="controls"
                       col-defs="accountColumes"
                       expand-on="'name'"
                       expand-display-name="Name"
                       on-select="accountSelected(branch)"
                       icon-leaf="glyphicon glyphicon-folder-close"></tree-grid>
        </div>
   </div>
</div>

<!-- Create/Update Modal -->
<div class="modal fade" id="CreateUpdateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">{{toEdit == null ? "Create" : "Update"}}</h4>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
